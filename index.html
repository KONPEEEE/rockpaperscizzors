<html>
    <head>
        <title>game</title>
    </head>
    <style>
    .number{
        background-color:lightblue;
        text-align: center;
        font-size: 90px;
    }
    .code{
        width:50%;
        height: 70%;
        float:left;
        font-size:161px;
        text-align: center;
        padding-top: 50px;
        border: 1px solid black;
    }
    .codeai{
        width:49%;
        height: 70%;
        float:left;
        font-size:161px;
        text-align: center;
        padding-top: 50px;
        background-color:lightblue; 
        border: 1px solid black;
        
    }
    .codehand{
        text-align: center;
        font-size: 50px;
        height: 10%;
 
    }
    </style>
    <body>
        <div class="number">1:0</div>

        <div class="code"><p id="quoteDisplay" >✊</p>
            <div class="codehand">
                <span onclick="game2(2)">✊</span>
                <span onclick="game2(1)">✋</span>
                <span onclick="game2(0)">✌️</span>
            </div>
            
        </div>
        <div class="codeai"><p id="quoteDisplay" onclick="game(computerChoice)">✊</p></div>
        <script>
            function game(ch){
         var computerChoice = Math.random();
         var com = 0; 
        if (computerChoice < 0.34) {
            computerChoice = "✊";
            com = 2;
            console.log('enemy chose rock');
            return false;
        } else if(computerChoice < 0.67) {
            computerChoice = "✋";
            com = 1;
            console.log('enemy chosent paper');
            return false;
        } else if(computerChoice > 0.67){
            computerChoice = "✌️";
            com = 0;
            console.log('enemy has chosenth scissors');
            return false;
        }
        
            
                if(com === ch)
                {
                    alert("a tie");

                }
                else if ((com == 2) && (ch == 0) )
                {
                    alert("u lose");
                }
                else if ((com == 1) && (ch == 2) )
                {
                    alert("u lose");
                }
                else if ((com == 0) && (ch == 1) )
                {
                    alert("u lose");
                }
                else{
                    alert("U DA BEST, AROUND, AND NOONE IS GOING TO LET U DOWN")
                }
                
            
            }
            

            
        function game2(ch) {
            if(ch == 0)
            {
                document.getElementById("quoteDisplay").innerHTML = "✌️";
            }
            else if(ch == 1)
            {
                document.getElementById("quoteDisplay").innerHTML = "✋";
            }
            else if(ch == 2)
            {
                document.getElementById("quoteDisplay").innerHTML = "✊";
            }
           game(ch);
            
            };
        </script>
        
    </body>
</html>
