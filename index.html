    <body>
        <div class="number">1:0</div>

        <div class="code"><p id="quoteDisplay" >✊</p>

                <span onclick="game2(2)">✊</span>
                <span onclick="game2(1)">✋</span>
                <span onclick="game2(0)">✌️</span>
            </div>
            
        </div>

        function game2(ch) {
            if(ch == 0)
            {
                document.getElementById("quoteDisplay").innerHTML = "✌️";
            }
            else if(ch == 1)
            {
                document.getElementById("quoteDisplay").innerHTML = "✋";
            }
            else if(ch == 2)
            {
                document.getElementById("quoteDisplay").innerHTML = "✊";
            }
